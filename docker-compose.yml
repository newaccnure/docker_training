version: '3'

services:
  web:
    build: .
    working_dir: /code
    volumes:
      - ./:/code
    ports:
      - "5000:1234"
    environment:
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 1234
      FLASK-APP: app.py
      FLASK_ENV: development
    command: "flask run"

  redis:
    image: "redis:alpine"
